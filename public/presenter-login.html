<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>MMER</title>
  </head>
  <body>
    <main class="center-container">
      <h1>Presenter login</h1>
      <div class="login">
        <div class="input-element">
          <label for="presenter-user">Username</label>
          <input id="presenter-user" type="text" />
        </div>
        <div class="input-element">
          <label for="presenter-pwd">Password</label>
          <input id="presenter-pwd" type="text" />
        </div>
        <button id="presenter-login">Login</button>
      </div>
    </main>
    <script src="./scripts/presenter-login.js"></script>
  </body>
</html>
